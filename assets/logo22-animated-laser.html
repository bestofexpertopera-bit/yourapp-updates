<!DOCTYPE html>
<html>
<head>
    <title>Logo 22 - Animasyonlu GS (Lazer)</title>
    <style>
        body { background: #0a0a0f; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        h2 { color: #fff; margin-bottom: 30px; }
        .logo-container { width: 150px; height: 150px; border-radius: 35px; background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%); border: 3px solid rgba(76, 175, 80, 0.4); box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 30px rgba(76, 175, 80, 0.3); display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .description { color: #888; margin-top: 20px; text-align: center; }
        
        /* Lazer Ã‡izgiler */
        .laser-g, .laser-s {
            position: absolute;
            height: 3px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .laser-g {
            left: 0;
            width: 0;
            background: linear-gradient(90deg, transparent, #4CAF50, #4CAF50);
            box-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
            animation: laserG 0.8s ease-out forwards;
        }
        
        .laser-s {
            right: 0;
            width: 0;
            background: linear-gradient(-90deg, transparent, #2196F3, #2196F3);
            box-shadow: 0 0 10px #2196F3, 0 0 20px #2196F3, 0 0 30px #2196F3;
            animation: laserS 0.8s ease-out forwards;
        }
        
        @keyframes laserG {
            0% { width: 0; left: 0; }
            50% { width: 75px; left: 0; }
            100% { width: 0; left: 75px; }
        }
        
        @keyframes laserS {
            0% { width: 0; right: 0; }
            50% { width: 75px; right: 0; }
            100% { width: 0; right: 75px; }
        }
        
        /* Harfler */
        .letter-g, .letter-s {
            font-family: 'Arial Black', sans-serif;
            font-size: 50px;
            font-weight: 900;
            position: absolute;
            opacity: 0;
        }
        
        .letter-g {
            left: 25px;
            color: transparent;
            -webkit-text-stroke: 2px #4CAF50;
            animation: revealG 0.5s ease-out 0.6s forwards;
        }
        
        .letter-s {
            right: 25px;
            color: transparent;
            -webkit-text-stroke: 2px #2196F3;
            animation: revealS 0.5s ease-out 0.6s forwards;
        }
        
        @keyframes revealG {
            0% { opacity: 0; -webkit-text-stroke: 2px #4CAF50; color: transparent; }
            50% { opacity: 1; -webkit-text-stroke: 2px #4CAF50; color: transparent; }
            100% { opacity: 1; -webkit-text-stroke: 0; color: #4CAF50; text-shadow: 0 0 20px #4CAF50; }
        }
        
        @keyframes revealS {
            0% { opacity: 0; -webkit-text-stroke: 2px #2196F3; color: transparent; }
            50% { opacity: 1; -webkit-text-stroke: 2px #2196F3; color: transparent; }
            100% { opacity: 1; -webkit-text-stroke: 0; color: #2196F3; text-shadow: 0 0 20px #2196F3; }
        }
        
        /* Ã‡arpÄ±ÅŸma Efekti */
        .impact {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: impact 0.3s ease-out 0.7s forwards;
        }
        
        @keyframes impact {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
        }
        
        .replay-btn { margin-top: 20px; background: #4CAF50; border: none; color: #fff; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-size: 14px; }
        .replay-btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>Logo 22 - Lazer Efekti</h2>
    <div class="logo-container" id="logoContainer">
        <div class="laser-g"></div>
        <div class="laser-s"></div>
        <div class="impact"></div>
        <span class="letter-g">G</span>
        <span class="letter-s">S</span>
    </div>
    <p class="description">Lazer Ã§izgiler Ã§arpÄ±ÅŸÄ±r<br>GS logosu ortaya Ã§Ä±kar</p>
    <button class="replay-btn" onclick="replay()">ðŸ”„ Tekrar Oynat</button>
    
    <script>
        function replay() {
            const container = document.getElementById('logoContainer');
            container.innerHTML = container.innerHTML;
        }
    </script>
</body>
</html>
