<!DOCTYPE html>
<html>
<head>
    <title>Logo 10 - 3D Cube</title>
    <style>
        body { background: #1a1a2e; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        h2 { color: #fff; margin-bottom: 30px; }
        .logo-container { width: 120px; height: 120px; border-radius: 28px; background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%); border: 3px solid rgba(76, 175, 80, 0.4); box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 30px rgba(76, 175, 80, 0.3); display: flex; align-items: center; justify-content: center; }
        .description { color: #888; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h2>Logo 10 - 3D Küp</h2>

            <path d="M40 12L68 28V28L40 44L12 28L40 12Z" fill="#4CAF50" stroke="#81C784" stroke-width="1"/>

            <!-- 3D Küp - Sağ Yüz -->
            <path d="M68 28L40 44V68L68 52V28Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="1"/>
            <!-- G Harfi Üstte -->
            <text x="40" y="35" text-anchor="middle" font-family="Arial Black" font-size="16" fill="#fff">G</text>
            <defs>
            </defs>

    <p class="description">3D İzometrik küp<br>Modern ve teknolojik</p>
</body>
</html>
